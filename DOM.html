<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM in JavaScript</title>
</head>

<body>
    <h1>
        HTML DOM in JavaScript
    </h1>
    <h2 id="h2">
        Hello
    </h2>
    <p>
        The text on top says "Hello"
    </p>
    <script>
        var text = document.getElementById("h2").innerHTML;
        alert("The first heading is" + text);
    </script>
</body>

</html>
